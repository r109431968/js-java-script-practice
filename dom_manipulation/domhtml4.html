<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #212121; color: #fff;">
    
    <ul class="language">
        <li>Javascript</li>
    </ul>

</body>

<script>
    // Create or Add
    function addLanguage(langname) {
        const li = document.createElement('li')
        li.innerHTML = `${langname}`
        document.querySelector('.language').appendChild(li)
    }
    addLanguage("python")
    addLanguage("c#")

    // Second approach to add
    function addOptimizelanguage(langname) {
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(langname))
        document.querySelector('.language').appendChild(li)
    }
    addOptimizelanguage('django')
    // ====================================================

    // Edit
    const secondlang = document.querySelector('li:nth-child(2)') //  this is css code. 
    // means list 2nd option and that is pyntho.

    // secondlang.innerHTML = "Mojo" // this is first way.

    // 2nd way
    const newli = document.createElement('li')
    //newli.innerHTML = "Mojo"
    // can choose any one innerHTML or textContent
    newli.textContent = "Mojo"
    secondlang.replaceWith(newli)

    // Edit one more
    const thirdChild = document.querySelector('li:nth-child(3)')
    const cSharp = document.createElement('li')
    cSharp.innerHTML = "Csharp"
    thirdChild.replaceWith(cSharp)

    // Edit 3rd way
    const firstChild = document.querySelector('li:first-child')
    firstChild.outerHTML = '<li>JS</li>'
    // ==============================================================

    //Remove
    const lastchild = document.querySelector('li:last-child')
    lastchild.remove()
</script>

</html>
