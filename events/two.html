<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Chai aur Code</h1>
    <button id="stop">Stop</button>
</body>
<script>
    setTimeout(function() {
        console.log("Hello after 2 seconds"); 
    },2000)

    // const h1 = document.querySelector('h1').innerHTML = "Rahu k sath code kare"
    // 2nd way.
    const changText = function(){
        document.querySelector('h1').innerHTML = "Rahul K Sath Code !!!"
    }

    //setTimeout(changText, 2000)
    const stopChange = setTimeout(changText, 2000)

    // To stop the change text of h1 we can use clearTimeout()
    document.querySelector('#stop').addEventListener('click', function(e){
        clearTimeout(stopChange)
        console.log("Stopped !!");
    })
</script>
</html>
