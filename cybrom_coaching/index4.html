<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="demo1"></h1>
    <h1 id="demo2"></h1>
    <h1 id="demo3"></h1>

    <script>
        const Student = {
            "rollNo" : 2913,
            "name": "Rahul",
            "city" : "Bhopal"
        }

        const {rollNo, name, city} = Student;
        document.getElementById("demo1").innerHTML = rollNo
        document.getElementById("demo2").innerHTML = name
        document.getElementById("demo3").innerHTML = city
    </script>
</body>
</html>
